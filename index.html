<!-- Update Uer Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="id" type="hidden">
        <input id="first_name" type="text">
        <input id="last_name" type="text">
        <input id="email" type="text">
        <input id="pass" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-user" onclick="UserService.update()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addUserForm">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label>User ID</label>
            <input name="id" type="text" class="form-control required" placeholder="XXXX">
          </div>
          <div class="mb-3">
            <label>First Name</label>
            <input name="first_name" type="text" class="form-control required" placeholder="John">
          </div>
          <div class="mb-3">
            <label>Last Name</label>
            <input name="last_name" type="text" class="form-control required" placeholder="Johnny">
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input name="email" type="email" class="form-control required" placeholder="example@gmail.com">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input name="pass" type="text" class="form-control required" placeholder="xxxxxxxx">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>

  UserService.init();
