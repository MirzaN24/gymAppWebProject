<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <script src="assets/js/jquery-3.7.0.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/jquery.validate.min.js"></script>
  <script src="assets/js/user-service.js"></script>
  <style>
    .error {
      color: red
    }
  </style>

</head>

<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">DASHBOARD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">USERS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">MEMBERSHIPS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">EMPLOYEES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">PLANS</a>
          </li>
        </ul>
        <div class="ms-auto">
          <button type="button" class="btn btn-outline-light me-2">LOGOUT</button>
        </div>
      </div>
    </div>
  </nav>
</header>

<body>
  <main>
    <div class="container marketing" style="margin-top: 100px;">
      <div class="row">
        <div>
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addUserModal">ADD
            USER</button>
        </div>
      </div>
      <div id="user-cards" class="row">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div><!-- /.row -->

  </main>
</body>

<!-- Update Uer Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="id" type="hidden">
        <input id="first_name" type="text">
        <input id="last_name" type="text">
        <input id="email" type="text">
        <input id="pass" type="text">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-user" onclick="UserService.update()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addUserForm">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label>User ID</label>
            <input name="id" type="text" class="form-control required" placeholder="XXXX">
          </div>
          <div class="mb-3">
            <label>First Name</label>
            <input name="first_name" type="text" class="form-control required" placeholder="John">
          </div>
          <div class="mb-3">
            <label>Last Name</label>
            <input name="last_name" type="text" class="form-control required" placeholder="Johnny">
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input name="email" type="email" class="form-control required" placeholder="example@gmail.com">
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input name="pass" type="text" class="form-control required" placeholder="xxxxxxxx">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>

  UserService.init();

</script>

</html>
