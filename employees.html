<body>
    <div class="container marketing" style="margin-top: 100px;">
        <div class="row" style="text-align: center;">
          <div>
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">

                  d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />

              </svg> ADD EMPLOYEE
            </button>
          </div>
        </div>
        <div id="employee-cards" class="row">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div><!-- /.row -->
    </main>
  </body>

  <!-- Update Employee Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input id="id" type="hidden">
          <input id="full_name" type="text">
          <input id="phone_number" type="text">
          <input id="email" type="text">
          <input id="position" type="text">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary save-employee" onclick="EmployeesService.update()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add Employee Modal -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addEmployeeForm">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ADD NEW EMPLOYEE</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
  
            <div class="mb-3">
              <label>Employee ID</label>
              <input name="id" type="text" class="form-control required" placeholder="XXXX">
            </div>
            <div class="mb-3">
              <label>Full Name</label>
              <input name="full_name" type="text" class="form-control required" placeholder="John Johnny">
            </div>
            <div class="mb-3">
              <label>Phone Number</label>
              <input name="phone_number" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" class="form-control required" placeholder="XXX/XXX/XXX">
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input name="email" type="email" class="form-control required" placeholder="example@gmail.com">
            </div>
            <div class="mb-3">
              <label>Position</label>
              <input name="position" type="text" class="form-control required" placeholder="xxxxxxxx">
            </div>
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</html>
